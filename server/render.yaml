services:
  - type: web
    name: awan-server
    env: node
    rootDir: server
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: EMAIL_ACCOUNT
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
